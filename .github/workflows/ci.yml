# CI 工作流程 - 持續整合
# 在 push 和 pull request 時執行建構和檢查

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    name: Build and Lint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      # 取得程式碼
      - name: Checkout repository
        uses: actions/checkout@v4

      # 設定 Node.js 環境
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # 安裝依賴
      - name: Install dependencies
        run: npm ci

      # TypeScript 類型檢查
      - name: Type check
        run: npm run typecheck

      # ESLint 檢查
      - name: Lint
        run: npm run lint

      # 建構專案
      - name: Build
        run: npm run build

      # 上傳建構產物（僅 Node.js 20.x）
      - name: Upload build artifacts
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # 格式檢查（獨立 job）
  format-check:
    name: Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npx prettier --check "src/**/*.{ts,vue,less,json}"
